<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Image Overlay Example</title>
    <link rel="stylesheet" href="https://mooozi.github.io/css/reset.css">
    <link rel="stylesheet" href="https://mooozi.github.io/css/font.css">
    <link rel="stylesheet" href="https://mooozi.github.io/css/lecture.css">
</head>
<style>
    body {
    background-color: #2b2b2b;
    display: flex;
    justify-content: center;
    padding-top: 40px;
    font-family: 'Noto Sans KR', sans-serif;
}

.container {
    display: flex;
    gap: 20px;
}

.card {
    width: 220px;
    height: 120px;
    color: white;
    padding: 15px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 15px;
    border: 3px solid rgba(255,255,255,0.6);
    
}



</style>
<body>

<div class="container">
    <div class="card" style="background-color:#6b0000;">
        <p>당신이 바라고 있는<br>행복은 무엇인가요?</p>
    </div>

    <div class="card" style="background-color:#5a4d00;">
        <p>삶을 바꾸기 위해<br>하루 1%만 노력해보세요.</p>
    </div>

    <div class="card" style="background-color:#003b1f;">
        <p>스스로를 믿는다면<br>어떤 어려움도 극복할 수 있어요.</p>
    </div>

    <div class="card" style="background-color:#001f4b;">
        <p>작은 선택이<br>내일을 바꿀 수 있습니다.</p>
    </div>

    <div class="card" style="background-color:#26004d;">
        <p>변화는 천천히 오지만<br>확실하게 다가옵니다.</p>
    </div>
</div>

</body>
</html>
