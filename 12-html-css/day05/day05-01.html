<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HTML/CSS Example</title>
        
        <link rel="stylesheet" href="https://mooozi.github.io/css/reset.css">
        <link rel="stylesheet" href="https://mooozi.github.io/css/font.css">
        <link rel="stylesheet" href="https://mooozi.github.io/css/lecture.css">
        <style>                        
             
            #header { width: 420px;
                      height: 220px;
                      border-width:2px;
                      border: color #333;;
                      border-style:solid;
                      font-weight: bold;
                      text-align: center;
                    
                      padding: 20px;
                      justify-content: space-between;
                      position: relative;
                      gap: 20px; 
                      
                      }

            #header > div{height:100px;
                          width:200px;
                          position: absolute; }

                #header > div:nth-child(1) {background-color: pink; top:20px; left:20px;height:100px;
                          width:200px;line-height: 100px;}
                #header > div:nth-child(2) {background-color: yellowgreen; bottom:20px; left:20px;height:100px;
                          width:200px;line-height: 100px;}
                #header > div:nth-child(3) {background-color: gold; bottom:20px; right:20px;height:220px;
                          width:200px;line-height: 200px;}

                

            
                          
                
                
                 

            

        </style>
    </head>
    <body>
        <div id="header">
        <div>Pink</div>
        <div>Yellowgreen</div>
        <div >Gold</div>
        

    </body>
</html>
